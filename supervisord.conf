[supervisord]
nodaemon=true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
autostart = true
autorestart = true

[program:php-fpm]
command = /usr/sbin/php5-fpm -F
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
autostart = true
autorestart = true
